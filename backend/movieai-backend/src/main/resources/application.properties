spring.application.name=movieai-backend

# Server Configuration
server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/movieai
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/movieai
spring.data.mongodb.database=movieai

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000

# ML Service Configuration
ml.service.url=http://localhost:8000
ml.service.timeout=5000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
