<div class="min-h-screen bg-gradient-to-br from-dark via-gray-900 to-dark-light py-24 px-4">
  <!-- Search Header -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-6 mb-10">
    <div class="flex-1 flex items-center bg-dark-light bg-opacity-80 rounded-full px-6 py-3 shadow-lg backdrop-blur-lg border border-primary/10 focus-within:ring-2 focus-within:ring-primary transition-all">
      <i class="pi pi-search text-primary text-xl"></i>
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearchInput(searchTerm)"
        placeholder="Search movies, TV shows, actors..."
        class="bg-transparent border-none outline-none text-white ml-3 w-full placeholder:text-text-secondary text-lg"
      >
    </div>
    <button class="flex items-center gap-2 bg-primary text-dark px-6 py-3 rounded-full font-bold shadow-lg hover:bg-primary-light transition">
      <i class="pi pi-filter"></i>
      Filters
    </button>
  </div>

  <!-- Filters Section -->
  <div class="rounded-2xl bg-dark-light bg-opacity-80 p-6 mb-10 shadow-xl backdrop-blur-lg border border-primary/10 transition-all" [class.hidden]="!showFilters">
    <div class="flex flex-wrap gap-8">
      <!-- Genres -->
      <div>
        <h3 class="text-lg font-bold text-primary mb-2">Genres</h3>
        <div class="flex flex-wrap gap-2">
          <button 
            *ngFor="let genre of genres"
            class="px-4 py-2 rounded-full font-semibold border border-primary/20 text-primary bg-dark hover:bg-primary hover:text-dark transition-all duration-200"
            [class.bg-primary]="selectedGenres.includes(genre)"
            [class.text-dark]="selectedGenres.includes(genre)"
            (click)="toggleGenre(genre)">
            {{ genre }}
          </button>
        </div>
      </div>
      <!-- Years -->
      <div>
        <h3 class="text-lg font-bold text-primary mb-2">Release Year</h3>
        <div class="flex flex-wrap gap-2">
          <button 
            *ngFor="let year of years.slice(0, 8)"
            class="px-4 py-2 rounded-full font-semibold border border-primary/20 text-primary bg-dark hover:bg-primary hover:text-dark transition-all duration-200"
            [class.bg-primary]="selectedYears.includes(year)"
            [class.text-dark]="selectedYears.includes(year)"
            (click)="toggleYear(year)">
            {{ year }}
          </button>
          <button class="px-4 py-2 rounded-full font-semibold border border-primary/20 text-primary bg-dark hover:bg-primary hover:text-dark transition-all duration-200">
            <i class="pi pi-ellipsis-h"></i>
          </button>
        </div>
      </div>
      <!-- Ratings -->
      <div>
        <h3 class="text-lg font-bold text-primary mb-2">Rating</h3>
        <div class="flex flex-wrap gap-2">
          <button 
            *ngFor="let rating of ratings"
            class="px-4 py-2 rounded-full font-semibold border border-primary/20 text-primary bg-dark hover:bg-primary hover:text-dark transition-all duration-200"
            [class.bg-primary]="selectedRating === rating"
            [class.text-dark]="selectedRating === rating"
            (click)="setRating(rating)">
            {{ rating }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="rounded-2xl bg-dark-light bg-opacity-80 p-8 shadow-xl backdrop-blur-lg border border-primary/10">
    <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
      <h2 class="text-2xl font-bold text-white">Search Results</h2>
      <div class="flex items-center gap-4">
        <span class="text-text-secondary">{{ searchResults.length }} results</span>
        <select class="bg-dark text-white border border-primary/20 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary">
          <option value="relevance">Relevance</option>
          <option value="rating">Rating</option>
          <option value="year">Release Year</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div class="rounded-xl overflow-hidden bg-dark shadow-lg hover:scale-105 transition-all duration-200 group" *ngFor="let result of searchResults">
        <div class="relative h-72 bg-cover bg-center" style="background-image: url('/assets/images/movie1.jpg');">
          <div class="absolute inset-0 bg-gradient-to-t from-dark/80 to-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-4 z-10">
            <h3 class="text-lg font-bold text-white mb-2">Movie Title</h3>
            <div class="flex gap-2 text-text-secondary mb-2">
              <span class="flex items-center gap-1"><i class="pi pi-star text-primary"></i> 8.5</span>
              <span>2024</span>
            </div>
            <button class="bg-primary text-dark px-4 py-2 rounded-full font-bold hover:bg-primary-light transition flex items-center gap-2">
              <i class="pi pi-play"></i> Watch
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Load More -->
    <div class="flex justify-center mt-10">
      <button class="bg-primary text-dark px-8 py-3 rounded-full font-bold shadow-lg hover:bg-primary-light transition text-lg flex items-center gap-2">
        <i class="pi pi-angle-double-down"></i>
        Load More Results
      </button>
    </div>
  </div>
</div>
