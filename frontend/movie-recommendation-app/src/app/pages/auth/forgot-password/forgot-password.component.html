<!-- Brand/Logo at the top -->
<div class="flex justify-center mb-6 animate__animated animate__fadeInDown">
  <a routerLink="/" class="flex items-center gap-2">
    <img src="/Logo.png" alt="CineSage Logo" class="h-12 w-auto drop-shadow-lg">
    <span class="text-2xl font-extrabold text-primary font-poppins tracking-wide">CineSage</span>
  </a>
</div>

<!-- Background Elements -->
<div class="fixed inset-0 w-full h-full overflow-hidden pointer-events-none">
  <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full bg-gradient-to-tr from-primary to-primary-light opacity-[.005] blur-3xl animate-pulse-slow"></div>
  <div class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full bg-gradient-to-tr from-primary to-primary-light opacity-[.005] blur-3xl animate-pulse-slow"></div>
</div>

<div class="min-h-screen w-full flex items-center justify-center p-4 relative z-10">
  <div class="w-full max-w-md bg-gray-800/30 p-8 md:p-10 rounded-3xl backdrop-blur-3xl shadow-2xl transform transition-all duration-700 ease-in-out hover:scale-[1.005] hover:shadow-3xl border border-white/10">
    <!-- Header -->
    <div class="text-center mb-8 animate__animated animate__fadeInDown">
      <h1 class="text-4xl md:text-5xl font-extrabold font-poppins text-white mb-3 drop-shadow-lg">Reset Password</h1>
      <p class="text-secondary-color font-inter opacity-55">Enter your email to receive reset instructions</p>
    </div>

    <!-- Success Message -->
    <div class="text-center p-6 rounded-xl bg-dark-light/20 animate__animated animate__fadeIn" *ngIf="emailSent">
      <i class="pi pi-check-circle text-primary text-6xl mb-4"></i>
      <h2 class="text-3xl font-bold text-white mb-2">Email Sent!</h2>
      <p class="text-secondary-color text-lg mb-6">Please check your inbox for password reset instructions.</p>
      <button 
        pButton 
        routerLink="/auth/login" 
        label="Return to Login" 
        class="w-full bg-primary hover:bg-primary-light transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-xl font-bold text-lg px-8 py-4 rounded-xl"
      ></button>
    </div>

    <!-- Reset Form -->
    <form *ngIf="!emailSent" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-6 animate__animated animate__fadeInUp">
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-secondary-color opacity-75">Email</label>
        <span class="relative w-full flex items-center">
          <i class="pi pi-envelope absolute left-3 text-secondary-color opacity-50"></i>
          <input 
            pInputText 
            type="email" 
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full pl-10 pr-3 py-3 bg-dark-light/30 border-none text-white placeholder:text-secondary-color/50 focus:ring-2 focus:ring-primary/50 focus:shadow-glow rounded-lg transition-all duration-200"
            [ngClass]="{'p-invalid': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}"
            aria-describedby="email-error"
          >
        </span>
        <small id="email-error" class="text-red-400 block mt-1" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          Email is required or invalid.
        </small>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="isLoading || resetForm.invalid"
        class="w-full p-3 text-lg font-bold bg-primary hover:bg-primary-light transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-xl rounded-lg flex items-center justify-center gap-2"
      >
        <i class="pi pi-send"></i>
        <span>{{ isLoading ? 'Sending...' : 'Send Reset Link' }}</span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="mt-8 text-center animate__animated animate__fadeInUp animate__delay-1s">
      <p class="text-secondary-color opacity-75">
        Remember your password? 
        <a routerLink="/auth/login" class="text-primary hover:text-primary-light transition-colors duration-300 font-medium">
          Back to login
        </a>
      </p>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center text-secondary-color opacity-75 animate__animated animate__fadeInUp animate__delay-1-5s">
      <p>
        If you're having trouble, please contact 
        <a href="mailto:support@example.com" class="text-primary hover:text-primary-light transition-colors duration-300 font-medium">
          support@example.com
        </a>
      </p>
    </div>
  </div>
</div>
