<!-- Animated/Floating Background Elements -->
<div class="fixed inset-0 -z-10 overflow-hidden">
  <div class="absolute top-[-10%] left-[-10%] w-[400px] h-[400px] bg-gradient-to-tr from-cyan-400 via-blue-600 to-purple-700 opacity-30 blur-3xl rounded-full animate-float-slow"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-gradient-to-br from-fuchsia-500 via-indigo-500 to-sky-400 opacity-20 blur-3xl rounded-full animate-float-reverse"></div>
  <div class="absolute top-1/2 left-1/2 w-[300px] h-[300px] bg-gradient-to-tl from-blue-400 via-cyan-500 to-purple-500 opacity-10 blur-2xl rounded-full animate-float"></div>
</div>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-8 animate-fade-in">
      <a routerLink="/" class="flex items-center gap-2">
        <img src="/Logo.png" alt="CineSage Logo" class="h-12 w-auto drop-shadow-xl">
        <span class="text-3xl font-extrabold text-white font-poppins tracking-wide">CineSage</span>
      </a>
    </div>
    <!-- Glassmorphism Card -->
    <div class="bg-white/10 backdrop-blur-2xl border border-white/20 shadow-2xl rounded-2xl px-8 py-10 animate-slide-up relative overflow-hidden">
      <h1 class="text-3xl font-extrabold text-white mb-2 text-center tracking-wide">Welcome Back</h1>
      <p class="text-base text-blue-100 text-center mb-8">Sign in to continue your movie journey</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div class="relative">
          <input id="email" type="email" formControlName="email" placeholder=" " class="peer w-full bg-white/10 border border-white/20 rounded-lg px-4 pt-6 pb-2 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition" />
          <label for="email" class="absolute left-4 top-2 text-blue-200 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm pointer-events-none">Email</label>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-pink-400 text-xs mt-1">Please enter a valid email address</div>
        </div>
        <!-- Password -->
        <div class="relative">
          <input id="password" type="password" formControlName="password" placeholder=" " class="peer w-full bg-white/10 border border-white/20 rounded-lg px-4 pt-6 pb-2 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition" />
          <label for="password" class="absolute left-4 top-2 text-blue-200 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm pointer-events-none">Password</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-pink-400 text-xs mt-1">Password is required</div>
        </div>
        <!-- Remember Me & Forgot -->
        <div class="flex items-center justify-between text-blue-200 text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" formControlName="rememberMe" class="accent-cyan-400 rounded" />
            Remember me
          </label>
          <a routerLink="/auth/forgot-password" class="hover:underline hover:text-cyan-300 transition">Forgot password?</a>
        </div>
        <!-- Sign In Button -->
        <button type="submit" [disabled]="loginForm.invalid" class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-400 to-blue-600 text-white font-bold text-lg shadow-lg hover:from-cyan-300 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition disabled:opacity-60 disabled:cursor-not-allowed">
          Sign In
        </button>
        <!-- Social Login -->
        <div class="flex items-center my-4">
          <div class="flex-grow border-t border-white/20"></div>
          <span class="mx-4 text-blue-200 text-xs">or continue with</span>
          <div class="flex-grow border-t border-white/20"></div>
        </div>
        <div class="flex justify-center gap-4">
          <button type="button" (click)="loginWithProvider('google')" class="w-12 h-12 rounded-full border border-white/20 bg-white/10 text-white flex items-center justify-center hover:shadow-cyan-400/40 hover:shadow-lg transition hover:bg-cyan-400/20">
            <i class="pi pi-google text-xl"></i>
          </button>
          <button type="button" (click)="loginWithProvider('facebook')" class="w-12 h-12 rounded-full border border-white/20 bg-white/10 text-white flex items-center justify-center hover:shadow-blue-400/40 hover:shadow-lg transition hover:bg-blue-400/20">
            <i class="pi pi-facebook text-xl"></i>
          </button>
          <button type="button" (click)="loginWithProvider('apple')" class="w-12 h-12 rounded-full border border-white/20 bg-white/10 text-white flex items-center justify-center hover:shadow-fuchsia-400/40 hover:shadow-lg transition hover:bg-fuchsia-400/20">
            <i class="pi pi-apple text-xl"></i>
          </button>
        </div>
        <div class="text-center text-blue-200 mt-6">
          Don't have an account?
          <a routerLink="/auth/signup" class="text-cyan-400 hover:underline hover:text-cyan-300 font-semibold transition">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Animations -->
<style>
@keyframes float {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-30px) scale(1.05); }
}
@keyframes float-reverse {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(30px) scale(1.08); }
}
@keyframes fade-in {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slide-up {
  from { opacity: 0; transform: translateY(60px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.animate-float-slow { animation: float 8s ease-in-out infinite; }
.animate-float-reverse { animation: float-reverse 10s ease-in-out infinite; }
.animate-float { animation: float 12s ease-in-out infinite; }
.animate-fade-in { animation: fade-in 1.2s cubic-bezier(.4,0,.2,1) both; }
.animate-slide-up { animation: slide-up 1.1s cubic-bezier(.4,0,.2,1) both; }
</style>
