<div class="flex min-h-screen bg-gradient-to-br from-dark via-gray-900 to-dark-light">
  <!-- Sidebar -->
  <aside class="w-64 bg-dark-light bg-opacity-80 backdrop-blur-lg shadow-lg flex flex-col p-6 border-r border-gray-800">
    <div class="flex items-center gap-3 mb-10">
      <span class="text-3xl font-extrabold text-primary">CineSage</span>
    </div>
    <nav class="flex flex-col gap-4 text-text-secondary">
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-dark hover:text-primary transition">
        <i class="pi pi-home"></i> Dashboard
      </a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-dark hover:text-primary transition">
        <i class="pi pi-users"></i> Users
      </a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-dark hover:text-primary transition">
        <i class="pi pi-video"></i> Movies
      </a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-dark hover:text-primary transition">
        <i class="pi pi-cog"></i> Settings
      </a>
    </nav>
    <div class="mt-auto pt-10">
      <button class="w-full py-2 rounded-lg bg-primary text-dark font-bold hover:bg-primary-light transition">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10">
    <!-- Header -->
    <header class="flex items-center justify-between mb-10">
      <h1 class="text-4xl font-extrabold text-white tracking-tight">Admin Dashboard</h1>
      <div class="flex items-center gap-4">
        <span class="text-text-secondary">Welcome, Admin</span>
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" class="w-10 h-10 rounded-full border-2 border-primary shadow-lg" />
      </div>
    </header>

    <!-- Analytics Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
      <div class="rounded-2xl p-8 shadow-xl flex flex-col items-start" style="background: linear-gradient(135deg, rgba(255,215,0,0.8), rgba(255,235,59,0.8));">
        <div class="bg-dark p-3 rounded-lg mb-4"><i class="pi pi-users text-2xl text-primary"></i></div>
        <span class="text-3xl font-bold text-dark">1,245</span>
        <span class="text-gray-800">Active Users</span>
      </div>
      <div class="rounded-2xl p-8 shadow-xl flex flex-col items-start" style="background: linear-gradient(135deg, rgba(236,72,153,0.8), rgba(168,85,247,0.8));">
        <div class="bg-dark p-3 rounded-lg mb-4"><i class="pi pi-video text-2xl text-pink-300"></i></div>
        <span class="text-3xl font-bold text-white">3,210</span>
        <span class="text-gray-200">Movies Listed</span>
      </div>
      <div class="rounded-2xl p-8 shadow-xl flex flex-col items-start" style="background: linear-gradient(135deg, rgba(52,211,153,0.8), rgba(16,185,129,0.8));">
        <div class="bg-dark p-3 rounded-lg mb-4"><i class="pi pi-star text-2xl text-green-300"></i></div>
        <span class="text-3xl font-bold text-white">4.8</span>
        <span class="text-gray-200">Avg. Rating</span>
      </div>
    </section>

    <!-- Management Table -->
    <section class="bg-dark-light bg-opacity-80 rounded-2xl shadow-xl p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-white">User Management</h2>
        <button class="bg-primary text-dark px-4 py-2 rounded-lg font-bold hover:bg-primary-light transition">Add User</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-text-secondary">
          <thead>
            <tr class="border-b border-gray-700">
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">Role</th>
              <th class="py-3 px-4">Status</th>
              <th class="py-3 px-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-800 transition">
              <td class="py-3 px-4 flex items-center gap-3">
                <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full" />
                <span>John Doe</span>
              </td>
              <td class="py-3 px-4">john.doecom</td>
              <td class="py-3 px-4">Admin</td>
              <td class="py-3 px-4">
                <span class="inline-block px-3 py-1 rounded-full text-green-400 text-xs font-bold" style="background-color: rgba(34,197,94,0.2);">Active</span>
              </td>
              <td class="py-3 px-4 flex gap-2">
                <button class="bg-primary text-dark px-3 py-1 rounded hover:bg-primary-light transition text-xs">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition text-xs">Delete</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-800 transition">
              <td class="py-3 px-4 flex items-center gap-3">
                <img src="https://randomuser.me/api/portraits/women/65.jpg" class="w-8 h-8 rounded-full" />
                <span>Jane Smith</span>
              </td>
              <td class="py-3 px-4">jane.com</td>
              <td class="py-3 px-4">Moderator</td>
              <td class="py-3 px-4">
                <span class="inline-block px-3 py-1 rounded-full text-yellow-400 text-xs font-bold" style="background-color: rgba(253,224,71,0.2);">Pending</span>
              </td>
              <td class="py-3 px-4 flex gap-2">
                <button class="bg-primary text-dark px-3 py-1 rounded hover:bg-primary-light transition text-xs">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition text-xs">Delete</button>
              </td>
            </tr>
            <!-- More rows as needed -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
