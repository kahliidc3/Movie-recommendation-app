<!-- Navbar with blueish theme -->
<nav class="fixed w-full bg-blue-900/80 backdrop-blur-lg border-b border-blue-700/60 shadow-md z-50 transition-all duration-300 ease-in-out" [ngClass]="{'scrolled': isScrolled}">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-2 relative">
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/" class="flex items-center">
        <img src="/Logo.png" alt="CineSage Logo" class="h-8 w-auto transition-transform duration-300 hover:scale-105">
      </a>
    </div>

    <!-- Nav Links (Desktop) -->
    <div class="hidden md:flex items-center space-x-6">
      <a routerLink="/home" routerLinkActive="text-primary font-medium" class="relative text-white group">
        <span [class]="(isActive('/home')) ? 'px-3 py-1.5 rounded-lg bg-blue-500/30 backdrop-blur-sm inline-block transition-all duration-300 group-hover:bg-blue-500/40 font-bold' : 'px-3 py-1.5 rounded-lg hover:bg-blue-800/80 inline-block transition-all duration-300'">
          <i class="pi pi-home mr-2"></i> Home
        </span>
      </a>
      <a routerLink="/search" routerLinkActive="text-primary font-medium" class="relative text-white group">
        <span [class]="(isActive('/search')) ? 'px-3 py-1.5 rounded-lg bg-blue-500/30 backdrop-blur-sm inline-block transition-all duration-300 group-hover:bg-blue-500/40 font-bold' : 'px-3 py-1.5 rounded-lg hover:bg-blue-800/80 inline-block transition-all duration-300'">
          <i class="pi pi-search mr-2"></i> Search
        </span>
      </a>
      <a routerLink="/favorites" routerLinkActive="text-primary font-medium" class="relative text-white group">
        <span [class]="(isActive('/favorites')) ? 'px-3 py-1.5 rounded-lg bg-blue-500/30 backdrop-blur-sm inline-block transition-all duration-300 group-hover:bg-blue-500/40 font-bold' : 'px-3 py-1.5 rounded-lg hover:bg-blue-800/80 inline-block transition-all duration-300'">
          <i class="pi pi-heart mr-2"></i> Favorites
        </span>
      </a>
      <a routerLink="/help" routerLinkActive="text-primary font-medium" class="relative text-white group">
        <span [class]="(isActive('/help')) ? 'px-3 py-1.5 rounded-lg bg-blue-500/30 backdrop-blur-sm inline-block transition-all duration-300 group-hover:bg-blue-500/40 font-bold' : 'px-3 py-1.5 rounded-lg hover:bg-blue-800/80 inline-block transition-all duration-300'">
          <i class="pi pi-question-circle mr-2"></i> Help
        </span>
      </a>
    </div>

    <!-- Account Avatar with Dropdown -->
    <div class="flex items-center ml-3 relative group">
      <!-- User Avatar Button -->
      <div class="relative">
        <button class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-800/50 hover:bg-gray-700/50 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-gray-900/20">
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-white font-semibold text-sm shadow-inner">
            U
          </div>
          <span class="text-white text-sm font-medium hidden md:block">User</span>
          <i class="pi pi-chevron-down text-gray-400 text-xs transition-transform duration-300 group-hover:rotate-180"></i>
        </button>

        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-56 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right">
          <!-- Menu Container -->
          <div class="bg-gray-800/95 rounded-xl shadow-xl border border-gray-700/30 backdrop-blur-xl overflow-hidden">
            <!-- User Info Section -->
            <div class="p-4 border-b border-gray-700/30 bg-gray-900/30">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-white font-semibold text-lg shadow-lg">
                  U
                </div>
                <div>
                  <p class="text-white font-medium">User Name</p>
                  <p class="text-gray-400 text-sm">user&#64;example.com</p>
                </div>
              </div>
            </div>

            <!-- Menu Items -->
            <div class="p-1">
              <a routerLink="/profile" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-all duration-200 group/item">
                <i class="pi pi-user text-gray-400 group-hover/item:text-gray-300"></i>
                <span>Profile</span>
              </a>
              <a routerLink="/settings" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-all duration-200 group/item">
                <i class="pi pi-cog text-gray-400 group-hover/item:text-gray-300"></i>
                <span>Settings</span>
              </a>
              <div class="h-px bg-gray-700/30 my-1"></div>
              <a routerLink="/logout" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-300 hover:text-white hover:bg-red-500/20 rounded-lg transition-all duration-200 group/item">
                <i class="pi pi-sign-out text-red-400 group-hover/item:text-red-300"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Menu Overlay -->
<div class="fixed inset-0 bg-blue-900/90 backdrop-blur-xl z-40 flex flex-col p-6 transform transition-all duration-300 ease-in-out md:hidden" 
     [ngClass]="{'translate-x-0 opacity-100': isMobileMenuOpen, 'translate-x-full opacity-0 pointer-events-none': !isMobileMenuOpen}">
  <div class="flex justify-between items-center mb-6">
    <a routerLink="/" class="flex items-center justify-center logo-container h-14 w-14 p-1">
      <img src="/Logo.png" alt="CineSage Logo" class="h-12 w-auto">
    </a>
    <button class="text-white text-xl p-2 rounded-full glass-element focus:outline-none hover:bg-blue-500/10 transition-all duration-200" (click)="toggleMobileMenu()">
      <i class="pi pi-times"></i>
    </button>
  </div>
  <div class="flex flex-col gap-3 mt-6">
    <a routerLink="/home" routerLinkActive="text-blue-400 border-l-2 border-blue-500 pl-3 bg-blue-500/10" class="glass-element rounded-lg text-white/90 hover:text-blue-400 transition-all duration-200 py-3 pl-4 flex items-center gap-3" (click)="toggleMobileMenu()">
      <i class="pi pi-home text-sm"></i>
      <span>Home</span>
    </a>
    <a routerLink="/search" routerLinkActive="text-blue-400 border-l-2 border-blue-500 pl-3 bg-blue-500/10" class="glass-element rounded-lg text-white/90 hover:text-blue-400 transition-all duration-200 py-3 pl-4 flex items-center gap-3" (click)="toggleMobileMenu()">
      <i class="pi pi-search text-sm"></i>
      <span>Search</span>
    </a>
    <a routerLink="/favorites" routerLinkActive="text-blue-400 border-l-2 border-blue-500 pl-3 bg-blue-500/10" class="glass-element rounded-lg text-white/90 hover:text-blue-400 transition-all duration-200 py-3 pl-4 flex items-center gap-3" (click)="toggleMobileMenu()">
      <i class="pi pi-heart text-sm"></i>
      <span>Favorites</span>
    </a>
    <a routerLink="/help" routerLinkActive="text-blue-400 border-l-2 border-blue-500 pl-3 bg-blue-500/10" class="glass-element rounded-lg text-white/90 hover:text-blue-400 transition-all duration-200 py-3 pl-4 flex items-center gap-3" (click)="toggleMobileMenu()">
      <i class="pi pi-question-circle text-sm"></i>
      <span>Help</span>
    </a>
  </div>
</div>
