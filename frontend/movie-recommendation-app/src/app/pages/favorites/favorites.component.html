<div class="min-h-screen bg-gradient-to-br from-dark via-gray-900 to-dark-light py-20 px-2 md:px-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="glassmorphic-card rounded-3xl shadow-2xl border border-white/10 px-8 py-8 mb-12 flex flex-col items-center justify-center text-center">
      <i class="pi pi-heart text-primary text-4xl mb-2 animate-pulse"></i>
      <h1 class="text-4xl font-extrabold text-white mb-2">Your Favorites</h1>
      <p class="text-text-secondary text-lg mb-2">All your saved movies in one place. Enjoy your personal collection!</p>
    </div>
    <div *ngIf="favorites && favorites.length; else emptyState">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <div class="rounded-2xl overflow-hidden bg-dark-light/80 shadow-xl hover:scale-105 transition-all duration-300 group relative border border-white/10 backdrop-blur-xl" *ngFor="let movie of favorites; let i = index">
          <button class="absolute top-3 right-3 bg-red-500 text-white p-2 rounded-full shadow-lg hover:bg-red-600 transition z-10" (click)="removeFromFavorites(i)">
            <i class="pi pi-times"></i>
          </button>
          <div class="relative h-72 bg-cover bg-center" [style.background-image]="'url(' + (movie.image || '/assets/images/movie1.jpg') + ')'">
            <div class="absolute inset-0 bg-gradient-to-t from-dark/80 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 z-10 flex flex-col gap-2">
              <h3 class="text-lg font-bold text-white mb-1 truncate">{{ movie.title || 'Movie Title' }}</h3>
              <div class="flex gap-1 flex-wrap mb-1">
                <span *ngFor="let genre of movie.genres" class="bg-primary/20 text-primary px-2 py-0.5 rounded-full text-xs font-semibold">{{ genre }}</span>
              </div>
              <div class="flex items-center gap-2 text-xs text-text-secondary mb-2">
                <span class="flex items-center gap-1"><i class="pi pi-star text-primary"></i> {{ movie.rating || '8.5' }}</span>
                <span *ngIf="movie.year">{{ movie.year }}</span>
              </div>
              <div class="flex gap-2">
                <button class="bg-primary text-dark px-4 py-2 rounded-full font-bold hover:bg-primary-light transition flex items-center gap-2 shadow-lg">
                  <i class="pi pi-play"></i> Watch Now
                </button>
                <button class="bg-dark-light/80 text-primary px-4 py-2 rounded-full font-bold hover:bg-primary/20 transition flex items-center gap-2 shadow-lg">
                  <i class="pi pi-eye"></i> Quick View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #emptyState>
      <div class="flex flex-col items-center justify-center py-32">
        <i class="pi pi-heart text-primary text-7xl mb-6 animate-pulse"></i>
        <h2 class="text-2xl font-bold text-white mb-2">No favorites yet</h2>
        <p class="text-text-secondary mb-6">Start adding movies to your favorites and they'll show up here!</p>
        <button routerLink="/search" class="bg-primary text-dark px-8 py-3 rounded-full font-bold shadow-lg hover:bg-primary-light transition text-lg flex items-center gap-2">
          <i class="pi pi-search"></i> Discover Movies
        </button>
      </div>
    </ng-template>
  </div>
</div>
